<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz PIN Entry</title>
    <link rel="stylesheet" type="text/css" href="../login.css">
    <link rel="stylesheet" type="text/css" href="../common/css/play-quiz.css">
    <link rel="stylesheet" type="text/css" href="../common/css/general.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../common/js/messaging.js"></script>
    <script src="../common/js/timer.js"></script>
    <script src="../common/js/Quiz.js"></script>
</head>

<body>
    <div id="content" class="content">
        <section id="join-section" class="login-section">
            <h2 class="regular-title">Enter Quiz PIN</h2>
            <form id="pin-form" autocomplete="off">
                <div class="form-group">
                    <label for="pin-input">Quiz PIN:</label>
                    <input type="text" id="pin-input" />
                </div>
                <button type="submit">Join Quiz</button>
            </form>
        </section>
        <section id="waiting-host-section" style="display: none;">
            <div class="waiting-container">
                <div class="waiting-message">
                    <p>Waiting for the host to start quiz...</p>
                </div>
                <div class="buffering-animation"></div>
            </div>

        </section>
        <section id="info-form-section" class="info-section" style="display: none">
            <div class="quiz-container">
                <div class="quiz-image-container">
                    <img id="quiz-image" class="quiz-image" alt="Quiz Image">
                </div>
                <div class="quiz-content">
                    <h1 id="quiz-title" class="quiz-title"></h1>
                    <p id="quiz-description" class="quiz-description"></p>
                </div>
            </div>
            <form id="info-form" autocomplete="off">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name-input" name="name">
                </div>
                <div class="form-group">
                    <label for="password">Surname:</label>
                    <input type="text" id="surname-input" name="surname">
                </div>
                <button type="submit">Start Quiz</button>
            </form>
        </section>
        <section id="question-section" class="quiz-section" style="display: none">
            <div class="question-card">
                <div class="question-container">
                    <div class="question-text">
                        <h2 id="question-text" class="question-heading">Question Text Goes Here</h2>
                    </div>
                </div>
                <div id="answers" class="answers-list">
                </div>
                <div id="timer"></div>
                <div>
                    <button id="answer-btn" class="answer-btn">Answer</button>
                </div>
            </div>
        </section>
        <section id="results-section" class="results-section" style="display:none">
            <div class="info-block">
                <h2>Waiting for next question.</h2>
                <p>Top 10 results so far:</p>
            </div>
            <table class="player-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                </tbody>
            </table>
        </section>
        <section id="answer-sent" class="results-section" style="display:none;">
            <div class="info-block">
                <h2>Answer Sent. Results will be displayed soon!</h2>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('pin-form').addEventListener('submit', (event) => submitPin(event));
        document.getElementById('info-form').addEventListener('submit', (event) => submitUserInfo(event));
        document.getElementById('answer-btn').addEventListener('click', (event) => submitAnswer(event));
    </script>
</body>

</html>
